<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/scripts/script.js"></script>
    <title>感染リスク計算</title>
</head>

<body>
    <div class="container fs-4">
        <form action="/result">
            <div class="card m-5">
                <div class="card-header">
                    住んでいる都道府県の直近1週間の10万人あたりの新規感染者数
                </div>
                <div class="card-body">
                    <input type="number" class="form-control form-control-lg" min="0" max="100000" name="infectionCount"
                        id="inputInfectionCount" readonly>
                </div>
            </div>

            <div class="card m-5">
                <div class="card-header">
                    1日に接する人数
                </div>
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="contactCountPerDay" value="1">
                        <label class="form-check-label">
                            1 人
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="contactCountPerDay" value="2">
                        <label class="form-check-label">
                            2 人
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="contactCountPerDay" value="5">
                        <label class="form-check-label">
                            3 ~ 5 人
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="contactCountPerDay" value="10">
                        <label class="form-check-label">
                            6 ~ 10 人
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="contactCountPerDay" value="11">
                        <label class="form-check-label">
                            11 ~ 人
                        </label>
                    </div>
                </div>
            </div>

            <div class="card m-5">
                <div class="card-header">
                    hoge
                </div>
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="maskType" value="0.1">
                        <label class="form-check-label">
                            N95マスクや医療マスク
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="maskType" value="0.3">
                        <label class="form-check-label">
                            不織布マスク
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="maskType" value="0.6">
                        <label class="form-check-label">
                            布マスク
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="maskType" value="0.65">
                        <label class="form-check-label">
                            ウレタンマスク
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="maskType" value="1">
                        <label class="form-check-label">
                            ファイスシールドやマウスシールド
                        </label>
                    </div>
                </div>
            </div>

            <div class="card m-5">
                <div class="card-header">
                    hoge
                </div>
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="distance" value="0.25">
                        <label class="form-check-label">
                            2 m
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="distance" value="0.5">
                        <label class="form-check-label">
                            1 m
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="distance" value="1">
                        <label class="form-check-label">
                            取らない
                        </label>
                    </div>
                </div>
            </div>

            <div class="card m-5">
                <div class="card-header">
                    外気換気
                </div>
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="ventilation" value="0.64">
                        <label class="form-check-label">
                            2回 / 時，または30m<sup>3</sup> / 時
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="ventilation" value="0.78">
                        <label class="form-check-label">
                            0.5回 / 時，または20m<sup>3</sup> / 時
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="ventilation" value="1">
                        <label class="form-check-label">
                            換気なし
                        </label>
                    </div>
                </div>
            </div>

            <div class="card m-5">
                <div class="card-header">
                    hoge
                </div>
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="handWash" value="0.0001">
                        <label class="form-check-label">
                            洗剤10秒もみ洗いと15秒すすぎを場所移動ごと
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="handWash" value="0.01">
                        <label class="form-check-label">
                            洗剤10秒もみ洗いと15秒すすぎを1日数回
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="handWash" value="0.01">
                        <label class="form-check-label">
                            洗剤なし15秒を場所ごと
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="handWash" value="0.1">
                        <label class="form-check-label">
                            洗剤なし15秒を1日数回
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="handWash" value="1">
                        <label class="form-check-label">
                            しない
                        </label>
                    </div>
                </div>
            </div>

            <div class="card m-5">
                <div class="card-header">
                    hoge
                </div>
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="disinfection" value="0.01">
                        <label class="form-check-label">
                            イベントごと，時間を決めてなど，こまめに拭き掃除やアルコールなどを用いて消毒
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="disinfection" value="0.1">
                        <label class="form-check-label">
                            1日1回程度
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="disinfection" value="1">
                        <label class="form-check-label">
                            しない
                        </label>
                    </div>
                </div>
            </div>

            <div class="card m-5">
                <div class="card-header">
                    hoge
                </div>
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="contactRate" value="0.01">
                        <label class="form-check-label">
                            作業机，会議や食堂の座席など自分が接触するものがほぼ固定されている
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="contactRate" value="0.1">
                        <label class="form-check-label">
                            座席など自分が接触するものが固定されていない
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="contactRate" value="1">
                        <label class="form-check-label">
                            人の接触場所を素手で接触する
                        </label>
                    </div>
                </div>
            </div>

            <div class="row m-5">
                <button type="submit" class="btn btn-lg btn-primary mb-3">感染リスクを計算する</button>
            </div>
        </form>
    </div>
</body>

</html>
