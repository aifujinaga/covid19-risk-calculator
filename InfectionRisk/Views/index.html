<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js"></script>
    <title>感染リスク計算</title>
</head>

<body>
    <div class="container fs-4">
        <div class="card m-5">
            <!-- 住んでいる都道府県の直近1週間の10万人あたりの新規感染者数　これは操作できないようにするべき．　都道府県をSelectするべき？ -->
            <div class="card-header">
                住んでいる都道府県の直近1週間の10万人あたりの新規感染者数
            </div>
            <div class="card-body">
                <input type="number" class="form-control form-control-lg" min="0" max="100000" id="infectionFormValue"
                    value="" disabled>
            </div>
        </div>

        <div class="card m-5">
            <!-- 1日に接する人数を入力してください　Error処理するべき　半角数字 -->
            <div class="card-header">
                1日に接する人数を入力してください
            </div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="a" id="a1">
                    <label class="form-check-label" for="a1">
                        1 人
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="a" id="a2">
                    <label class="form-check-label" for="a2">
                        2 人
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="a" id="a3">
                    <label class="form-check-label" for="a3">
                        3 ~ 5 人
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="a" id="a4">
                    <label class="form-check-label" for="a4">
                        6 ~ 10 人
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="a" id="a5">
                    <label class="form-check-label" for="a5">
                        11 ~ 人
                    </label>
                </div>
            </div>
        </div>

        <div class="card m-5">
            <div class="card-header">
                hoge
            </div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="a" id="a1">
                    <label class="form-check-label" for="a1">
                        N95マスクや医療マスク
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="a" id="a2">
                    <label class="form-check-label" for="a2">
                        不織布マスク
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="a" id="a3">
                    <label class="form-check-label" for="a3">
                        布マスク
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="a" id="a4">
                    <label class="form-check-label" for="a4">
                        ウレタンマスク
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="a" id="a5">
                    <label class="form-check-label" for="a5">
                        ファイスシールドやマウスシールド
                    </label>
                </div>
            </div>
        </div>

        <div class="card m-5">
            <div class="card-header">
                hoge
            </div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="b" id="b1">
                    <label class="form-check-label" for="b1">
                        2 m
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="b" id="b2">
                    <label class="form-check-label" for="b2">
                        1 m
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="b" id="b3">
                    <label class="form-check-label" for="b3">
                        取らない
                    </label>
                </div>
            </div>
        </div>

        <div class="card m-5">
            <div class="card-header">
                外気換気
            </div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="c" id="c1">
                    <label class="form-check-label" for="c1">
                        2回 / 時，または30m^3 / 時
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="c" id="c2">
                    <label class="form-check-label" for="c2">
                        0.5回 / 時，または20m^3 / 時
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="c" id="c3">
                    <label class="form-check-label" for="c3">
                        換気なし
                    </label>
                </div>
            </div>
        </div>

        <div class="card m-5">
            <div class="card-header">
                hoge
            </div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="d" id="d1">
                    <label class="form-check-label" for="d1">
                        洗剤10秒もみ洗いと15秒すすぎを場所移動ごと
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="d" id="d2">
                    <label class="form-check-label" for="d2">
                        洗剤10秒もみ洗いと15秒すすぎを1日数回
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="d" id="d3">
                    <label class="form-check-label" for="d3">
                        洗剤なし15秒を場所ごと
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="d" id="d4">
                    <label class="form-check-label" for="d4">
                        洗剤なし15秒を1日数回
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="d" id="d5">
                    <label class="form-check-label" for="d5">
                        しない
                    </label>
                </div>
            </div>
        </div>

        <div class="card m-5">
            <div class="card-header">
                hoge
            </div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="e" id="e1">
                    <label class="form-check-label" for="e1">
                        イベントごと，時間を決めてなど，こまめに拭き掃除やアルコールなどを用いて消毒
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="e" id="e2">
                    <label class="form-check-label" for="e2">
                        1日1回程度
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="e" id="e3">
                    <label class="form-check-label" for="e3">
                        しない
                    </label>
                </div>
            </div>
        </div>

        <div class="card m-5">
            <div class="card-header">
                hoge
            </div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="f" id="f1">
                    <label class="form-check-label" for="f1">
                        作業机，会議や食堂の座席など自分が接触するものがほぼ固定されている
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="f" id="f2">
                    <label class="form-check-label" for="f2">
                        座席など自分が接触するものが固定されていない
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="f" id="f3">
                    <label class="form-check-label" for="f3">
                        人の接触場所を素手で接触する
                    </label>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
