# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - covid-risk-calculation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f4a6499d400542d4a65699b8a30be174 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0d2f6547409d4c2984076f94537f3eb0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f4a6499d400542d4a65699b8a30be174 }}/marogosteen/infection-risk-calculate:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'covid-risk-calculation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8dffea2d8a6c46bbbf281e86c9beb222 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f4a6499d400542d4a65699b8a30be174 }}/marogosteen/infection-risk-calculate:${{ github.sha }}'