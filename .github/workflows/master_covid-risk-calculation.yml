# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - covid-risk-calculation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e1b86664be6548e99e85d461742e2742 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_01eac64acc6d413aac6d07b4f1c14d1a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e1b86664be6548e99e85d461742e2742 }}/marogosteen/infection-risk-calculate:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'covid-risk-calculation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2ec316e6bb7443b1967cac2e1180f8ba }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e1b86664be6548e99e85d461742e2742 }}/marogosteen/infection-risk-calculate:${{ github.sha }}'